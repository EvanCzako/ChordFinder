<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="piano-styles.css">
        <link rel="stylesheet" href="chord-styles.css">
        <script src="script.js" type="module"></script>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="sharps-toggle-container">
            <div id="flat-label">♭</div>
            <label class="switch">
                <input type="checkbox" id="flats-toggle">
                <span class="slider round"></span>
            </label>
            <div id="sharp-label">♯</div>
        </div>

        <button id="clear-button">Clear</button>



        <div id="piano-container">

            <div id="piano-white">
                <div id="C0" class="w-note key"></div>
                <div id="D0" class="w-note key"></div>
                <div id="E0" class="w-note key"></div>
                <div id="F0" class="w-note key"></div>
                <div id="G0" class="w-note key"></div>
                <div id="A0" class="w-note key"></div>
                <div id="B0" class="w-note key"></div>
                <div id="C1" class="w-note key"></div>
                <div id="D1" class="w-note key"></div>
                <div id="E1" class="w-note key"></div>
                <div id="F1" class="w-note key"></div>
                <div id="G1" class="w-note key"></div>
                <div id="A1" class="w-note key"></div>
                <div id="B1" class="w-note key"></div>
                <div id="C2" class="w-note key"></div>
                <div id="D2" class="w-note key"></div>
                <div id="E2" class="w-note key"></div>
                <div id="F2" class="w-note key"></div>
                <div id="G2" class="w-note key"></div>
                <div id="A2" class="w-note key"></div>
                <div id="B2" class="w-note key"></div>
                <div id="C3" class="w-note key"></div>
            </div>

            <div id="piano-black">
                <div id="C#0" class="b-note key"></div>
                <div id="D#0" class="b-note key"></div>
                <div id="E#0" class="unreal"></div>
                <div id="F#0" class="b-note key"></div>
                <div id="G#0" class="b-note key"></div>
                <div id="A#0" class="b-note key"></div>
                <div id="B#0" class="unreal"></div>
                <div id="C#1" class="b-note key"></div>
                <div id="D#1" class="b-note key"></div>
                <div id="E#1" class="unreal"></div>
                <div id="F#1" class="b-note key"></div>
                <div id="G#1" class="b-note key"></div>
                <div id="A#1" class="b-note key"></div>
                <div id="B#1" class="unreal"></div>
                <div id="C#2" class="b-note key"></div>
                <div id="D#2" class="b-note key"></div>
                <div id="E#2" class="unreal"></div>
                <div id="F#2" class="b-note key"></div>
                <div id="G#2" class="b-note key"></div>
                <div id="A#2" class="b-note key"></div>
                <div id="B#2" class="unreal"></div>
            </div>

        </div>

        <br>

        <div id="chord-displays">
            <div id="note-list"></div>
            <div id="most-likely"></div>
            <ul id="chord-list"></ul>
        </div>



    </body>
