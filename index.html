<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="piano-styles.css">
        <link rel="stylesheet" href="chord-styles.css">
        <script src="script.js" type="module"></script>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
        <title>ChordFinder</title>
        <link rel="shortcut icon" type="image/png" href="Favicon.png" />
    </head>

    <body>

        <img src="ChordFinder.png" alt="oooo la LA!">
        <div id="sharps-toggle-container">
            <div id="flat-label">♭</div>
            <label class="switch">
                <input type="checkbox" id="flats-toggle">
                <span class="slider round"></span>
            </label>
            <div id="sharp-label">♯</div>
        </div>

        <button id="clear-button">Clear</button>
        <button id="sound-button">Sound</button>
        <div id="instructions">Click on the piano keys to highlight them and determine what chord(s) you've discovered!</div>



        <div id="piano-container">

            <div id="piano-white">
                <div id="C3" class="w-note key"></div>
                <div id="D3" class="w-note key"></div>
                <div id="E3" class="w-note key"></div>
                <div id="F3" class="w-note key"></div>
                <div id="G3" class="w-note key"></div>
                <div id="A3" class="w-note key"></div>
                <div id="B3" class="w-note key"></div>
                <div id="C4" class="w-note key"></div>
                <div id="D4" class="w-note key"></div>
                <div id="E4" class="w-note key"></div>
                <div id="F4" class="w-note key"></div>
                <div id="G4" class="w-note key"></div>
                <div id="A4" class="w-note key"></div>
                <div id="B4" class="w-note key"></div>
                <div id="C5" class="w-note key"></div>
                <div id="D5" class="w-note key"></div>
                <div id="E5" class="w-note key"></div>
                <div id="F5" class="w-note key"></div>
                <div id="G5" class="w-note key"></div>
                <div id="A5" class="w-note key"></div>
                <div id="B5" class="w-note key"></div>
                <div id="C6" class="w-note key"></div>
            </div>

            <div id="piano-black">
                <div id="C#3" class="b-note key"></div>
                <div id="D#3" class="b-note key"></div>
                <div id="E#3" class="unreal"></div>
                <div id="F#3" class="b-note key"></div>
                <div id="G#3" class="b-note key"></div>
                <div id="A#3" class="b-note key"></div>
                <div id="B#3" class="unreal"></div>
                <div id="C#4" class="b-note key"></div>
                <div id="D#4" class="b-note key"></div>
                <div id="E#4" class="unreal"></div>
                <div id="F#4" class="b-note key"></div>
                <div id="G#4" class="b-note key"></div>
                <div id="A#4" class="b-note key"></div>
                <div id="B#4" class="unreal"></div>
                <div id="C#5" class="b-note key"></div>
                <div id="D#5" class="b-note key"></div>
                <div id="E#5" class="unreal"></div>
                <div id="F#5" class="b-note key"></div>
                <div id="G#5" class="b-note key"></div>
                <div id="A#5" class="b-note key"></div>
                <div id="B#5" class="unreal"></div>
            </div>

        </div>

        <br>

        <div id="chord-displays">
            <div id="note-list"></div>
            <div id="most-likely"></div>
            <ul id="chord-list"></ul>
        </div>

        <div id="links-container">
            By Evan Czako
            <br>
            <br>
            More cool projects at Dough's Lab:
            <a href="https://evanczako.github.io/DoughLab/">
                <img id="dough-lab"  src="DoughLab2.png" alt="Click it!">
            </a>
        </div>



    </body>
